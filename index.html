<!DOCTYPE html>
<html>
<body>
  <textarea id="t" rows="4" cols="40">Megastore boxes blackboard children react</textarea>
  <button id="go">Run</button>
  <pre id="out"></pre>

  <script type="module">
    import { processText } from "./tokenizer.js";

    document.getElementById("go").onclick = async () => {
      const txt = document.getElementById("t").value;
      const res = await processText(txt); // uses data/words.json
      document.getElementById("out").textContent = JSON.stringify(res, null, 2);
    };
  </script>
</body>
</html>
